config:
  target: http://bun.plygrnd.org
  phases:
    - duration: 60
      arrivalRate: 20
      rampTo: 30
      name: Warm up phase
    - duration: 60
      arrivalRate: 30
      rampTo: 50
      name: Ramp up load
    - duration: 30
      arrivalRate: 100
      rampTo: 300
      name: Spike phase
  # Load & configure a couple of useful plugins
  # https://docs.art/reference/extensions
  plugins:
    ensure: {}
    apdex: {}
    metrics-by-endpoint: {}
  apdex:
    threshold: 100
  ensure:
      thresholds:
        - http.response_time.p99: 100
        - http.response_time.p95: 75
scenarios:
  - flow:
    - get:
        url: "/"
   